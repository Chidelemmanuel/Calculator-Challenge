<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator-design">
      <h3>calc</h3>
      <div class="calc">
        <h6>THEME</h6>
        <div class="control">
           <p>1 2 3</p>
          <div class="draw">
            <div class="draw-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="second">
      <p>399,981</p>
    </div>

    <div class="third">
      <div class="first-number-line">
        <button class="first-digit">7</button>
        <button class="first-digit">8</button>
        <button class="first-digit">9</button>
        <button id="num">DEL</button>
      </div>

      <div class="second-number-line">
        <button class="second-digit">4</button>
        <button class="second-digit">5</button>
        <button class="first-digit">6</button>
        <button class="first-digit">+</button>
       
      </div>

      <div class="third-number-line">
        <button class="first-digit">1</button>
        <button class="first-digit">2</button>
        <button class="first-digit">3</button>
        <button class="first-digit">-</button>
      </div>

      <div class="fourth-number-line">
        <button class="first-digit">1</button>
        <button class="first-digit">0</button>
        <button class="first-digit">/</button>
        <button class="first-digit">x</button>
      </div>

      <div class="fifth-number-line">
        <button class="first-digit" id="number">RESET</button>
        <button class="first-digit" id="another">=</button>
      </div>
    </div>

    <div class="footer">
      <h4 class="">Challenge by <a href="https://www.frontendmentor.io/home" class="span">Frontend Mentor</a>  Coded by<span> Chidel.</span></h4>
  </div>
</body>  
</html>
