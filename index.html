<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <div class="calculator">
    <div class="calculator-design">
      <h3>calc</h3>
      <div class="calc">
        <h6>THEME</h6>
        <div class="control">
           <p>1 2 3</p>
          <div class="draw">
            <div class="draw-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="second">
      <p>399,981</p>
    </div>

    <div class="third">
      <div class="first-number-line">
        <div class="first-digit">7</div>
        <div class="first-digit">8</div>
        <div class="first-digit">9</div>
        <div class="first-digit" id="num">DEL</div>
      </div>

      <div class="second-number-line">
        <div class="second-digit">4</div>
        <div class="second-digit">5</div> 
        <div class="second-digit">6</div>
        <div class="second-digit">+</div>
      </div>

      <div class="third-number-line">
        <div class="third-digit">1</div>
        <div class="third-digit">2</div>
        <div class="third-digit">3</div>
        <div class="third-digit">-</div>
      </div>

    <div class="fourth-number-line">
        <div class="fourth-digit">.</div>
        <div class="fourth-digit">0</div>
        <div class="fourth-digit">/</div>
        <div class="fourth-digit">x</div>
      </div>

    <div class="fifth-number-line">
        <div class="fifth-digit" id="number">RESET</div>
        <div class="fifth-digit" id="another">=</div>
      </div>
    </div>

    <div class="footer"></div>
      <h4 class="">Challenge by <a href="https://www.frontendmentor.io/home" class="span">Frontend Mentor</a>  Coded by<span> Chidel.</span></h4>
  </div>
</body>
</html>
